<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row m-2 animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images  | noimage " class="img  rounded-circle img-thumbnail">
    </div>


    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank"> go to page of artist </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>

 
        <div class="table-responsive">
            <table class="table text-white">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th> VistaPrevia </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let track of topTracks" class="text-center">
                        <td><img [src]="track.album.images | noimage" class="img-thumb" alt=""></td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>

                        <!-- // this code get domseguro whith 2 parameters  -->

                            <iframe style="border-radius:12px"

                                [src]="track.id | domseguro: 'https://open.spotify.com/embed/track/' " width="100%"
                                height="152" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe>
                        </td> -->

                            <iframe style="border-radius:12px" [src]="track.id | domseguro " width="400" height="150"
                                frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe>
                        </td>
                        <!-- <td> <audio [src]="track.preview_url" controls></audio></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    
</div>
